<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
  <section id="stringtextarea">
 <h1>Case conversion text</h1>
 <section id="inputarea">
         <label for="convert">Original   Text</label>
         <textarea id="original" name="story"
       rows="2" cols="10">
       </textarea>
  </section>
   <section id="submitbutton">
      <button id='submit'>Submit</button>
 </section>
  <section id="lowercasearea">
       <label for="convert">Lower Case</label>
       <textarea id="lowercase" name="newstring"
         rows="2" cols="10">
      </textarea>
    </section>
 <section id="uppercasearea">
    <label for="convert">Upper Case</label>
       <textarea id="uppercase" name="newstring"
         rows="2" cols="10">
      </textarea>
 </section>
<section id="titlecasearea">
    <label for="convert">Title Case</label>
       <textarea id="titlecase" name="newstring"
         rows="2" cols="10">
      </textarea>
 </section>
<section id="sentencecasearea">
    <label for="convert">Sentence Case</label>
       <textarea id="sentencecase" name="newstring"
         rows="2" cols="10">
      </textarea>
 </section>

</section>

		<script type="text/javascript" src="main.js"></script>
	</body>
